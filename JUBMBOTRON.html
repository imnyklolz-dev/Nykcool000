<!DOCTYPE html>
<html>
    <head>
        <h1>Store main page</h1>
        <title>Jumbotron Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1>SALE!!!</h1>
            <p>50% OFF EVERYTHING!!!</p>
        </div>
        <button type="button" class="btn btn-primary">Buy</button><br><br>
        <button type="button" class="btn btn-warning">Virus!!</button><br><br>
        <button type="button" class="btn btn-secondary">Terms and conditions</button><br><br>
        <button type="button" class="btn btn-danger">Return</button><br>
        <span class="badge badge-primary">BLUE</span><br>
        <span class="badge badge-secondary">GRAY</span><br>
        <span class="badge badge-success">GREEN</span><br>
        <span class="badge badge-danger">RED</span><br>
        <span class="badge badge-warning">YELLOW</span><br>
        <span class="badge badge-info">LIGHT BLUE</span><br>
        <span class="badge badge-light">LIGHT GRAY</span><br>
        <span class="badge badge-dark">DARK GRAY</span><br>
        <h3>PERCENT</h3>
            <div class="progress-bar" style="width: 70%;">70%</div>
    </body>
</html>
