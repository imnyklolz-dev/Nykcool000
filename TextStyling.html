<!DOCTYPE html>
<html>
<head>
    <title>Text styling properties</title>
    <style>
        h1
        {
            font-weight: 700;
            transform: rotateX(180deg);
        }
        p
        {
            color: orange;
        }
        .p1
        {
            font-family: 'Comic Sans';
        }
    </style>
</head>
<body>
    <h1>Hello world 123</h1>
    <p>Mirror mirror on the wall, whos the fairest of them all?</p>
    <p class="p1">placeholder123</p>
</body>
</html>
