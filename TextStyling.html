<!DOCTYPE html>
<html>
<head>
    <title>Text styling properties</title>
    <style>
        h1
        {
            text-decoration: overline;
            font-weight: 700;
            transform: rotateX(180deg);
            text-shadow: 2px 2px 2px lime;

        }
        p
        {
            color: orange;
            text-transform: uppercase;
        }
        .p1
        {
            font-family: 'Comic Sans';
        }
        h2
        {
            text-decoration: line-through;
            text-transform: capitalize;
            box-shadow: 2px 2px 2px grey;
        }
        h3
        {
            text-decoration: underline;
            text-transform: uppercase;
        }
        h4
        {
            text-decoration: underlineo-overline;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Hello world 123</h1>
    <p>Mirror mirror on the wall, whos the fairest of them all?</p>
    <p class="p1">placeholder123</p>
    <h2>lorem ipsum</h2>
    <h3>lorem ipsum</h3>
    <h4>LOREM IPSUM</h4>
    <h5>LoReM iPsUm</h5>
</body>
</html>
