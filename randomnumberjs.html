<!DOCTYPE html>
<html>
    <head><title>Random Number Generator</title></head>
    <body>
        <h1>Random Number Generator</h1>
        <p id="result"></p>
        <script>
            var number = "";
            for (var i = 1; i <= 10; i++) {
                number += Math.floor(Math.random() * 100) + "<br>";
            }
            document.getElementById("result").innerHTML = number;
        </script>
    </body>
</html>
