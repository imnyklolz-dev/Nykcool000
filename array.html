<!DOCTYPE html>
<html>
    <head><title>JS arrays</title></head>
    <body>
        <h1>JS arrays</h1>
        <p id="demo"></p>
        <script>
            var cars = [
                "Coding",
                "is",
                "fun"
            ];
            document.getElementById("demo").innerHTML = cars[0] + " " + cars[1] + " " + cars[2];
        </script>
    </body>
</html>
