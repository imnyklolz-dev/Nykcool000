<!DOCTYPE html>
<html>
    <head><title>JS Array Methods</title></head>
    <body>
        <h1>JS Array Methods</h1>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits.pop();
        </script>
    </body>
</html>
