<!DOCTYPE html>
<html>
<head>
    <title>Text styling properties</title>
    <style>
        h1
        {
            text-decoration: overline;
            font-weight: 700;
            transform: rotateX(180deg);
            text-shadow: 2px 2px 2px lime;

        }
        p
        {
            color: gray;
            text-transform: uppercase;
        }
        .p1
        {
            font-family: 'Comic Sans MS', Cursive, Sans-serif;

        }
        h2
        {
            text-decoration: line-through;
            text-transform: capitalize;
            box-shadow: 20px 20px 20px orange;
        }
        h3
        {
            text-decoration: underline;
            text-transform: uppercase;
        }
        h4
        {
            text-decoration: UnderlineOverline;
            text-transform: uppercase;
        }
        .p2
        {
            color: red;
            font-family: 'Wingdings'
        }
    </style>
</head>
<body>
    <center>
    <h1>UPSIDE DOWN?!!</h1>
    <p>Heya! This webpage is weird, isn't it?</p>
    <p class="p1">SPOOKY!!!</p>
    <h2>hi!</h2>
    <h3>HI</h3>
    <h4>hi!</h4>
    <h5>HiA!</h5>
    <p class="p2">Cryptic message stuff. riddle riddle rhyme something i dont know. Pretty funny, right? Its like this is a cryptic message because of the font.</p>
    </center>
</body>
</html>
