<!doctype html>
<html>
    <head>
    <title>Box model.</title>
    <link rel="icon" type="image/x-icon" href="box.png">
    <style>
        .p1
        {
            width: 300px;
            border: 5px solid pink;
            padding: 28px;
            margin: 20px;
            background-color: violet;
        }
        .p1
        {
            color: cyan;
            font-size: 25px;
        }
        img#cat
        {
            float: left;
        }
        img#dog
        {
            float: right;
        }
    </style>
    </head>
    <body>
        <center>
            <h1>Box model</h1>
            <h3>What is a box model?</h3>
            <p>A box model is a rectangle that wraps content of the webpage, as shown below.</p> <br>
            <p class="p1">This is an example.</p><br><br>
            <h3>Float</h3>
            <img id="dog" src="dog.jpg" alt="cricket" width="210px" height="200px">
            <img id="cat" src="cat.jpeg" alt="tennis" width="200px" height="200px">
            <p>The float tag in HTML makes Images, videos, gifs and other tags <i>float</i> either left or right, as show to the right and left.</p>
            <button onclick="alert('Placeholder 123')" style="width: 200px; height: 125px; font-size: 57px;">Click me</button>
            <!--skibidi bap boom pow kaboom-->
        </center>
    </body>
</html>
