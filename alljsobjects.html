<!DOCTYPE html>
<html>
    <head><title>JavaScript Objects</title></head>
    <body>
        <H1>JS objects</H1>
        <p>JS Math objects</p>
        <script type="text/javascript">
            var value = Math.abs(-4.7);
            document.write("Demo test value: " + value + "<br>");  
            var value = Math.acos(-1);
            document.write("Demo test value: " + value + "<br>");
            var value = Math.asin(1);
            document.write("Demo test value: " + value + "<br>");
            var value = Math.atan(0.5);
            document.write("Demo test value: " + value + "<br>");
        </script>
    </body>
</html>
