<!DOCTYPE html>
<html>
    <head>
        <title>Spinners Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <center>
            <h1>Loading Spinners</h1>
            <div class="spinner-border">

            </div>
            <div class="container">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img class="card-img-top" src="dog.jpg" alt="Dog">
                        <div class="card-body">
                            <h5 class="card-title">Doggo</h5>
                            <p class="card-text">This is a dog.</p>
                                <a href="#" class="btn btn-primary">View dog</a>
                        </div>
            </div>
            <div class="container">
                <h2>Pagination</h2>
                <p>This is a pagination example.</p>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
       </center>
    </body>
