<html>
    <head><title>JavaScript Loops</title></head>
    <body>
        <h1>JS Loops</h1>
        <p>JS Loop Example</p><br>
        <h2 id="demo"></h2>
        <script>
            var fruits = ["Banana", "Grapes", "Apple", "Mango", "Strawberry", "Watermelon", "Jackfruit"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
