<!DOCTYPE html>
<html>
<head>
    <title>JavaScript objects</title>
    </head>
     <body>
        <h1>JS objects and their properties.</h1>
        <p>you can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            var person = {
                FirstName: "I",
                age:12,
            }
            document.getElementById("demo").innerHTML = person.FirstName + " am " + person.age + " years old.";
        </script>
    </body>
</html>
