<!doctype html>
<hmtl>
    <head>
        <title>output!</title>
    </head>
    <body>
        <h1>plus calculator</h1>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" id="a" name="a"><br><br>
        +
        <input type="number" id="b" name="b" value="50"><br><br>
        =
        <output name="x" for="a b"></output><br><br>
            </body>
</hmtl>
