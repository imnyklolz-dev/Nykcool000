<!doctype html>
<html>
    <head>
        <title>Position!</title>
        <style>
            div.fixed
            {
                position: fixed;
                right: 20px;
                bottom: 20px;
                border: dotted 3px;
            }
            div.sticky
            {
                position: sticky;
                top: 3px;
                left: 20px;
                right: 20px;
                border: dashed 5px blue;
            }
            div.absolute
            {
                position: absolute;
                top: 80px;
                right: 0;
                width: 400px;
                height: 400px;
                border: solid 3px;
            }
            div.static
            {
                position: static;
                border: double 4px green;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>POSITIONING</h1>
            <p>Position.</p>
            <div class="fixed">
                <img src="cat.jpeg" alt="cat!!" width="100" height="100">
            </div>
            <div class="sticky">
                <p>Sticky.</p>
            </div>
            <div class="absolute">
                <p>HI!!</p>
            </div>
            <div class="static">
                <h1>hi guys</h1>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <p>Hi!</p>
        </center>
    </body>
</html>
