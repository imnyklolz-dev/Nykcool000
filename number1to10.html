<!DOCTYPE html>
<html>
    <head><title>Number 1 to 10</title></head>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br>The number is " + (i + 1);
            i++;
        }
        document.getElementById("number").innerHTML = text;
        </script>
</html>
