<!DOCTYPE html>
<html>
    <head>
        <title>CAROUSEL</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>CAROUSEL</h1>
        <div class="container">
            <div id="KidsCarousel" class="carousel slide" data-bs-slide-to>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#KidsCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#KidsCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#KidsCarousel" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Pollock_to_Hussey.jpg" class="d-block w-100" alt="Image 1">
                    </div>  
                    <div class="carousel-item">
                        <img src="kolhi.webp" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="maxie.webp" class="d-block w-100" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#KidsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#KidsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
